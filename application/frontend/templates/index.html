{% extends "servicefrontend_base.html" %}

{% block content %}

<main id="wrapper" role="main">
    <div id="content">
        <div class="inner-block">
            {%- with messages = get_flashed_messages(with_categories=true) -%}
            {% if messages %}
              <ul class="flashes">
              {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {%- endwith %}
        </div>
    </div>
</main>

{% endblock %}
