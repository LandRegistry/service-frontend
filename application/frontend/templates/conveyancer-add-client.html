{% extends "servicefrontend_base.html" %}

{% block content %}

<main id="wrapper" role="main">
    <div id="content">
    {% include "inc_alpha_banner.html" %}

    <div class="outer-block">
      <div class="inner-block">

        <form class="form" action="/relationship/conveyancer/confirm" method="get">

          <h1 class="form-title heading-large">
            Add first client
          </h1>

          <div class="form-group">
            <label class="form-label-bold" for="full-name">Full name</label>
            <input type="number" class="form-control" id="full-name" name="full-name">
          </div>

          <!-- Date of birth -->
          <div class="form-group">
            <fieldset>
              <legend class="form-label-bold">Date of birth</legend>

              <div class="date-of-birth">
                <p class="form-hint">For example, 08 04 2014</p>

                <div class="form-group form-group-day">
                  <label for="dob-day">Day</label>
                  <input type="text" class="form-control" id="dob-day">
                </div>
                <div class="form-group form-group-month">
                  <label for="dob-month">Month</label>
                  <input type="text" class="form-control" id="dob-month">
                </div>
                <div class="form-group form-group-year">
                  <label for="dob-year">Year</label>
                  <input type="text" class="form-control" id="dob-year">
                </div>
              </div>

              <div class="form-date native-date-of-birth">
                <p class="form-hint">For example, 08 April 2014</p>
                <input type="date" class="form-control">
              </div>

            </fieldset>
          </div>

          <div class="form-group">
            <label class="form-label-bold" for="address">Address</label>
            <textarea class="form-control" id="address" name="address" rows="6"></textarea>
          </div>

          <div class="form-group">
            <label class="form-label-bold" for="tel">Telephone</label>
            <input type="tel" pattern="[0-9]{10}" class="form-control form-control-1-2" id="tel" name="tel">
          </div>

          <div class="form-group">
            <label class="form-label-bold" for="email">Email address</label>
            <input type="email" class="form-control form-control-1-2" id="email" name="email">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Add client">
          </div>

        </form>

      </div>
    </div>


  </div>
</main>

{% endblock %}
