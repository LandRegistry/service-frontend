{% extends "servicefrontend_base.html" %}

{% block content %}

<main id="wrapper" role="main">
    <div id="content">
    {% include "inc_alpha_banner.html" %}

    <div class="outer-block">
      <div class="inner-block">

        <form class="form" action="/relationship/conveyancer/clients" method="get">

          <h1 class="form-title heading-large">
            Select task
          </h1>

          <div class="form-group">
            <label for="radio-inline-1" class="block-label">
              <input id="radio-inline-1" type="radio" name="task" value="buy-property">
              Buying this property
            </label>
            <label for="radio-inline-2" class="block-label">
              <input id="radio-inline-2" type="radio" name="task" value="sell-property">
              Selling this property
            </label>
          </div>
          <div class="form-group">
            <label class="form-label" for="another-task">Or another task:</label>
            <input type="text" class="form-control" id="another-task" name="task">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Next">
          </div>

        </form>

      </div>
    </div>


  </div>
</main>

{% endblock %}
