{% macro render_field_with_errors(field) %}
  <div class="form-group">
    <div class="form-label">{{ field.label }}</div>
    {{ field(**kwargs)|safe }}
  </div>
  {% if field.errors %}
    <ul class="errors">
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endmacro %}

{% macro render_field(field) %}
  <div class="form-group">
    {{ field(**kwargs)|safe }}
  </div>
{% endmacro %}
