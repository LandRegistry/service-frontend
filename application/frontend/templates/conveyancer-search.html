{% extends "servicefrontend_base.html" %}

{% block content %}

<main id="wrapper" role="main">
    <div id="content">
    {% include "inc_alpha_banner.html" %}

    <div class="outer-block">
      <div class="inner-block">

        <form class="form" action="/relationship/conveyancer/property" method="POST">

          <h1 class="form-title heading-large">
            Find property or land
          </h1>

          <div class="form-group">
            <label class="form-label-bold" for="search">Search the land registry</label>
            <p class="form-hint">e.g. by title number, postcode, street name or town or city</p>
            <input type="text" name="search-text" class="form-control"  id="search">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Search">
          </div>

        </form>

      </div>
    </div>


  </div>
</main>

{% endblock %}
