{% extends "servicefrontend_base.html" %}

{% block content %}

<main id="wrapper" role="main">
    <div id="content">
    {% include "inc_alpha_banner.html" %}

    <div class="outer-block">
      <div class="inner-block">

        <form class="form" action="/relationship/client/accept" method="POST">

          <h1 class="form-title heading-large">
            Enter verification code
          </h1>

          <div class="form-group">
            <label class="form-label" for="token">Enter code given to you by your solicitor or conveyancer</label>
            <p class="form-hint">Example: TGHF</p>
            <input type="text" class="form-control field-numeric" id="token" name="token">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Submit">
          </div>

        </form>

      </div>
    </div>


  </div>
</main>

{% endblock %}
