{% extends "servicefrontend_base.html" %}

{% block content %}

<main id="wrapper" role="main">
    <div id="content">
    {% include "inc_alpha_banner.html" %}

    <div class="outer-block">
      <div class="inner-block">

        <form class="form" action="/relationship/client" method="get">

          <h1 class="form-title heading-large">
            Relationship token
          </h1>

          <div class="form-group">
            <label class="form-label" for="token">Enter your token here</label>
            <p class="form-hint">A token is 4 letters, for example “JSNU”</p>
            <input type="text" class="form-control" id="token" name="token">
          </div>

          <div class="form-group">
            <input type="submit" class="button" value="Submit">
          </div>

        </form>

      </div>
    </div>


  </div>
</main>

{% endblock %}
